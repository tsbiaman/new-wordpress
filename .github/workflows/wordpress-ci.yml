name: WordPress CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

env:
  # Set your private registry host here (not secret)
  REGISTRY: registry.tsbi.fun
  IMAGE_REPO: new-wordpress
  IMAGE_NAME: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}:${{ github.sha }}
  SITE_ID: new-wordpress
  ENVIRONMENT: production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}

      - name: Show image reference
        run: echo "Pushed image: ${{ env.IMAGE_NAME }}"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.TSBI_HOST }}
          username: ${{ secrets.TSBI_USER }}
          key: ${{ secrets.TSBI_SSH_KEY }}
          script: |
            cd /data/ecosystem
            SITE_ID="${{ env.SITE_ID }}"
            ENVIRONMENT="${{ env.ENVIRONMENT }}"
            DOMAIN=$(yq -r ".site.environments.${ENVIRONMENT}.domain // .site.defaults.domain // \"\"" "sites/${SITE_ID}.yml")
            ./scripts/deploy-from-registry.sh "$SITE_ID" "$ENVIRONMENT" "$DOMAIN" "${{ env.IMAGE_NAME }}" --branch "${{ github.ref_name }}" --commit "${{ github.sha }}"
